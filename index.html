<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>

    <header>
        <h1 id="title"> Survey form</h1>
    </header>

    <main>

        <p id="description">Let us know how we can improve freeCodeCamp</p>

        <form id="survey-form">
            <div class="input-group mb-3">

                <div class="input-group mb-3">
                    <label id="name-label">*Name: &nbsp;</label>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Enter your name" id="name" required>
                </div>

                <div class="input-group mb-3">
                    <label id="email-label">*Email: &nbsp;</label>
                    <input type="email" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Enter your email" required>
                </div>

                <div class="input-group mb-3">
                    <label id="number-label">Age: &nbsp;</label>
                    <input type="number" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Enter your age" max="100" min="0" required>
                </div>

                <label>Which option best describes your current role? &nbsp;</label>
                <select class="form-control">
                    <optgroup label = "Select an option">
                            <option>Student</option>
                            <option>Full time Job</option>
                            <option>Full time Learner</option>
                            <option>Prefer not to say</option>
                            <option>Other</option>
                    </optgroup>
                    
                </select>

            </div>




        </form>
    </main>
</body>

</html>
